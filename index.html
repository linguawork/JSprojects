<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
   <!-- class="blurred" removed for later test -->
  <body >
    <header class="header">  

      <div class="header-left">
        <!-- data- attribute will allow us work with JS, change picture -->
        <img class="weather-icon large" src="public/icons/sun.svg" alt="" 
        data-current-icon >
        <!-- one more div for current temp -->
        <div class="header-current-temp">
          <!-- temperature will change with data attr, &deg is a special symbol -->
          <span data-current-temp >31</span>&deg;
        </div>
      </div>

      <div class="header-right">
         <!-- one uniting div for all the info inside one cell
           in the right side of header -->
        <div class="info-group">
          <div class="label">High</div>
          <!-- span is for temper, again data to change value -->
          <div><span data-current-high>32</span>&deg;</div>
        </div> 

        <!-- one unit div for one cell in the right side of header -->
        <div class="info-group">
          <div class="label">FL High</div>
          <!-- span is for temperature, deg sign is for div, 
          data attr is changed according to val -->
          <div><span data-current-fl-high>27</span>&deg;</div>
        </div>

        <div class="info-group">
          <div class="label">Wind</div>
          <!-- span is for wind value, mpj is in div
          data attr is changed according to val -->
          <div><span data-current-wind>9</span>
            <!-- one more span for small letters like mph -->
            <span class="value-sub-info">mph</span></div>
        </div>
 
        <div class="info-group">
          <div class="label">Low</div>
          <!-- span is for temperature, deg sign is for div 
          data attr is changed according to val -->
          <div><span data-current-low>19</span>&deg;</div>
        </div>

        <div class="info-group">
          <div class="label">FL Low</div>
          <!-- span is for temperature, deg sign is for div -->
          <div><span data-current-fl-low>12</span>&deg;</div>
        </div>

        <div class="info-group">
          <div class="label">Precip</div>
          <!-- span is for temperature, deg sign is for div -->
          <div><span data-current-precip>0.1</span>
            <span class="value-sub-info">in</span>
            </div>
        </div>
      </div>
    </header>
    <!-- the end of header -->


    <!-- section part started, data attr for later dynamic interaction -->
    <section class="day-section" data-day-section>
      <!-- inside section part I will have cards for each weekday, a day will have
      an img, 2 strings -->
        <!-- !!! this div inside there is no data attr, because it
        is going to be inside template for flexability-->
      <div class="day-card">
          <!-- weather-icon class is for all the images except 
            big ones -->
        <img src="public/icons/cloud-showers-heavy.svg"  class="weather-icon"/>
        <div class="day-card-day">Monday</div>
        <div>32&deg;</div>
      </div>   

      <div class="day-card">
        <img src="public/icons/cloud.svg"  class="weather-icon"/>
        <div class="day-card-day">Tuesday</div>
        <div>32&deg;</div>
      </div>

      <div class="day-card">
        <img src="public/icons/cloud-sun.svg"  class="weather-icon"/>
        <div class="day-card-day">Wednesday</div>
        <div>32&deg;</div>
      </div> 

      <div class="day-card">
        <img src="public/icons/cloud.svg"  class="weather-icon"/>
        <div class="day-card-day">Thursday</div>
        <div>32&deg;</div>
      </div>   

      <div class="day-card">
        <img src="public/icons/cloud-showers-heavy.svg"  class="weather-icon"/>
        <div class="day-card-day">Friday</div>
        <div>32&deg;</div>
      </div>   

      <div class="day-card">
        <img src="public/icons/cloud-showers-heavy.svg"  class="weather-icon"/>
        <div class="day-card-day">Saturday</div>
        <div>32&deg;</div>
      </div>   

      <div class="day-card">
        <img src="public/icons/cloud.svg"  class="weather-icon"/>
        <div class="day-card-day">Sunday</div>
        <div>32&deg;</div>
      </div>   
    </section>



    <template>
      <!-- for later reuse -->
      <div class="day-card">
        <img src="public/icons/cloud.svg"  class="weather-icon"/>
        <div class="day-card-day"></div>
        <div>&deg;</div>
      </div>  
    </template>

    <script type="module" src="/main.js"></script>
  </body>
</html>
